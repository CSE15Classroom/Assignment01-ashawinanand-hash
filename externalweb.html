<html>
<head>
<title>Flexbox Gallery</title>
<style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: rgb(240, 240, 240);
        }
        header {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 70px;
            background-color: rgb(30, 30, 30);
            color: rgb(255, 255, 255);
        }

        header h1 {
            font-size: 28px;
        }
        .gallery {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 15px;
            padding: 20px;
        }

        .gallery-item {
            flex: 1 1 22%;
            max-width: 22%;
            border-radius: 10px;
            overflow: hidden;
        }

        .gallery img {
            width: 100%;
            height: 250px;
            object-fit: cover;
            transition: 0.3s ease;
        }
        
        @media (max-width: 992px) {
            .gallery-item {
                flex: 1 1 30%;
                max-width: 30%;
            }
        
        @media (max-width: 600px) {
            .gallery-item {
                flex: 1 1 100%;
                max-width: 100%;
            }

            header h1 {
                font-size: 20px;
            }
        }

    </style>
</head>

<body>

<header>
    <h1>Responsive Flexbox Gallery</h1>
</header>

<section class="gallery">
    <div class="gallery-item">
        <img src="https://picsum.photos/400/300?1" alt="Image 1">
    </div>
    <div class="gallery-item">
        <img src="https://picsum.photos/400/300?2" alt="Image 2">
    </div>
    <div class="gallery-item">
        <img src="https://picsum.photos/400/300?3" alt="Image 3">
    </div>
    <div class="gallery-item">
        <img src="https://picsum.photos/400/300?4" alt="Image 4">
    </div>
    <div class="gallery-item">
        <img src="https://picsum.photos/400/300?5" alt="Image 5">
    </div>
    <div class="gallery-item">
        <img src="https://picsum.photos/400/300?6" alt="Image 6">
    </div>
    <div class="gallery-item">
        <img src="https://picsum.photos/400/300?7" alt="Image 7">
    </div>
    <div class="gallery-item">
        <img src="https://picsum.photos/400/300?8" alt="Image 8">
    </div>
</section>

</body>
</html>
